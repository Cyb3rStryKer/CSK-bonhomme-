<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Animation Image + MP3 ‚Üí Vid√©o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input {
      margin-top: 5px;
    }

    video, canvas {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #666;
    }

    #download-link {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>

<h2>üé• G√©n√©rateur vid√©o : Image + MP3</h2>

<label for="image-upload">üì∑ Image</label>
<input type="file" id="image-upload" accept="image/*">

<label for="audio-upload">üéµ Bande-son (MP3)</label>
<input type="file" id="audio-upload" accept="audio/*">

<button id="generate-btn" disabled>üé¨ G√©n√©rer la vid√©o</button>
<p id="status"></p>

<a id="download-link" href="#" download="video.mp4" style="display:none;">‚¨áÔ∏è T√©l√©charger la vid√©o</a>

<canvas id="preview" width="640" height="360" style="display:none;"></canvas>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.2/dist/ffmpeg.min.js"></script>
<script>
  const imageInput = document.getElementById('image-upload');
  const audioInput = document.getElementById('audio-upload');
  const generateBtn = document.getElementById('generate-btn');
  const canvas = document.getElementById('preview');
  const ctx = canvas.getContext('2d');
  const statusText = document.getElementById('status');
  const downloadLink = document.getElementById('download-link');

  let imageFile, audioFile;

  imageInput.addEventListener('change', (e) => {
    imageFile = e.target.files[0];
    checkReady();
  });

  audioInput.addEventListener('change', (e) => {
    audioFile = e.target.files[0];
    checkReady();
  });

  function checkReady() {
    generateBtn.disabled = !(imageFile && audioFile);
  }

  generateBtn.addEventListener('click', async () => {
    generateBtn.disabled = true;
    statusText.textContent = '‚è≥ G√©n√©ration en cours...';

    const duration = await getAudioDuration(audioFile);
    const fps = 30;
    const frameCount = Math.floor(duration * fps);

    const img = new Image();
    img.src = URL.createObjectURL(imageFile);
    await img.decode();

    const frames = [];
    for (let i = 0; i < frameCount; i++) {
      const scale = 1 + 0.05 * Math.sin(i / 5);
      const w = canvas.width;
      const h = canvas.height;
      ctx.clearRect(0, 0, w, h);
      ctx.save();
      ctx.translate(w / 2, h / 2);
      ctx.scale(scale, scale);
      ctx.drawImage(img, -w / 2, -h / 2, w, h);
      ctx.restore();
      const dataURL = canvas.toDataURL('image/jpeg');
      const binary = atob(dataURL.split(',')[1]);
      const array = new Uint8Array(binary.length);
      for (let j = 0; j < binary.length; j++) {
        array[j] = binary.charCodeAt(j);
      }
      frames.push({ name: `frame${i.toString().padStart(4, '0')}.jpg`, data: array });
    }

    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    await ffmpeg.load();

    for (const frame of frames) {
      ffmpeg.FS('writeFile', frame.name, frame.data);
    }

    ffmpeg.FS('writeFile', 'audio.mp3', await fetchFile(audioFile));

    await ffmpeg.run(
      '-framerate', String(fps),
      '-i', 'frame%04d.jpg',
      '-i', 'audio.mp3',
      '-c:v', 'libx264',
      '-preset', 'ultrafast',
      '-pix_fmt', 'yuv420p',
      '-c:a', 'aac',
      '-shortest',
      'output.mp4'
    );

    const data = ffmpeg.FS('readFile', 'output.mp4');
    const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
    const videoURL = URL.createObjectURL(videoBlob);

    downloadLink.href = videoURL;
    downloadLink.style.display = 'block';
    statusText.textContent = '‚úÖ Vid√©o pr√™te !';
    generateBtn.disabled = false;
  });

  async function getAudioDuration(file) {
    return new Promise((resolve) => {
      const audio = document.createElement('audio');
      audio.src = URL.createObjectURL(file);
      audio.addEventListener('loadedmetadata', () => {
        resolve(audio.duration);
      });
    });
  }
</script>
</body>
</html>
