<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Image + MP3 ‚Üí Vid√©o (ffmpeg.wasm)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    #preview-image {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      min-height: 1.5em;
    }
    #download-link {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #0f0;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>üé• G√©n√©rateur vid√©o : Image + MP3</h2>

  <label for="image-upload">üì∑ Choisir une image</label>
  <input type="file" id="image-upload" accept="image/*" />

  <img id="preview-image" alt="Pr√©visualisation de l'image" />

  <label for="audio-upload">üéµ Choisir une bande-son (MP3)</label>
  <input type="file" id="audio-upload" accept="audio/*" />

  <button id="generate-btn" disabled>üé¨ G√©n√©rer la vid√©o</button>

  <p id="status"></p>
  <a id="download-link" href="#" download="video.mp4" style="display:none;">‚¨áÔ∏è T√©l√©charger la vid√©o</a>

  <canvas id="preview" width="640" height="360" style="display:none;"></canvas>

  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.2/dist/ffmpeg.min.js"></script>
  <script>
    const imageInput = document.getElementById('image-upload');
    const audioInput = document.getElementById('audio-upload');
    const generateBtn = document.getElementById('generate-btn');
    const statusText = document.getElementById('status');
    const downloadLink = document.getElementById('download-link');
    const previewImage = document.getElementById('preview-image');
    const canvas = document.getElementById('preview');
    const ctx = canvas.getContext('2d');

    let imageFile = null;
    let audioFile = null;

    imageInput.addEventListener('change', (e) => {
      imageFile = e.target.files[0];
      if (imageFile) {
        previewImage.src = URL.createObjectURL(imageFile);
      } else {
        previewImage.src = '';
      }
      checkReady();
    });

    audioInput.addEventListener('change', (e) => {
      audioFile = e.target.files[0];
      checkReady();
    });

    function checkReady() {
      generateBtn.disabled = !(imageFile && audioFile);
      downloadLink.style.display = 'none';
      statusText.textContent = '';
    }

    generateBtn.addEventListener('click', async () => {
      generateBtn.disabled = true;
      statusText.textContent = '‚è≥ G√©n√©ration en cours... Ceci peut prendre du temps.';

      try {
        const duration = await getAudioDuration(audioFile);
        const fps = 30;
        const frameCount = Math.floor(duration * fps);

        const img = new Image();
        img.src = URL.createObjectURL(imageFile);
        await img.decode();

        canvas.width = 640;
        canvas.height = 360;

        // G√©n√©rer les frames avec zoom simple (animation sinus)
        const frames = [];
        for (let i = 0; i < frameCount; i++) {
          const scale = 1 + 0.05 * Math.sin(i / 5);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.save();
          ctx.translate(canvas.width / 2, canvas.height / 2);
          ctx.scale(scale, scale);
          ctx.drawImage(img, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
          ctx.restore();

          const dataURL = canvas.toDataURL('image/jpeg', 0.8);
          const binary = atob(dataURL.split(',')[1]);
          const array = new Uint8Array(binary.length);
          for (let j = 0; j < binary.length; j++) {
            array[j] = binary.charCodeAt(j);
          }
          frames.push({ name: `frame${i.toString().padStart(4, '0')}.jpg`, data: array });
        }

        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: false });
        await ffmpeg.load();

        // √âcrire les images dans le FS de ffmpeg
        for (const frame of frames) {
          ffmpeg.FS('writeFile', frame.name, frame.data);
        }

        // √âcrire le fichier audio
        ffmpeg.FS('writeFile', 'audio.mp3', await fetchFile(audioFile));

        // Construire la vid√©o
        await ffmpeg.run(
          '-framerate', String(fps),
          '-i', 'frame%04d.jpg',
          '-i', 'audio.mp3',
          '-c:v', 'libx264',
          '-preset', 'ultrafast',
          '-pix_fmt', 'yuv420p',
          '-c:a', 'aac',
          '-shortest',
          'output.mp4'
        );

        // Lire le fichier vid√©o
        const data = ffmpeg.FS('readFile', 'output.mp4');
        const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
        const videoURL = URL.createObjectURL(videoBlob);

        downloadLink.href = videoURL;
        downloadLink.style.display = 'inline-block';
        statusText.textContent = '‚úÖ Vid√©o pr√™te ! Clique pour t√©l√©charger.';
      } catch (err) {
        statusText.textContent = '‚ùå Erreur : ' + err.message;
      }
      generateBtn.disabled = false;
    });

    async function getAudioDuration(file) {
      return new Promise((resolve, reject) => {
        const audio = document.createElement('audio');
        audio.src = URL.createObjectURL(file);
        audio.addEventListener('loadedmetadata', () => {
          resolve(audio.duration);
        });
        audio.addEventListener('error', () => reject(new Error('Impossible de charger l‚Äôaudio')));
      });
    }
  </script>
</body>
</html>
